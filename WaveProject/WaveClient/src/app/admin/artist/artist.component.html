<div *ngIf="!artist">
    <mat-spinner></mat-spinner>
</div>
<mat-tab-group *ngIf="artist">
    <mat-tab label="Artist"> 
        <div class="col">
            <div *ngIf="!isModify">
                <div class="row">
                    <h3>Artist name: <b>{{artist.name}}</b></h3>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="row">
                            Description:
                        </div>
                        <div class="row">
                            <i>{{artist.description}}</i>
                        </div>
                    </div>
                </div>
                <button mat-button (click)="modify()">Modify</button>
            </div>
            <div *ngIf="isModify">
                <form [formGroup]="artistForm">
                    <div>
                        <mat-form-field>
                            <mat-label>Artist name:</mat-label>
                            <input formControlName="name" matInput placeholder="Name of the artist">
                        </mat-form-field>
                    </div>
                    <div>
                        <mat-form-field>
                            <mat-label>Description:</mat-label>
                            <textarea formControlName="description" matInput placeholder="Description of the artist"></textarea>
                        </mat-form-field>
                    </div>
                  </form>
                <div>
                    <button mat-button (click)="save()">Save</button>
                    <button mat-button (click)="isModify = false">Cancel</button>
                </div>
            </div>
            <br>
            <div>
                <div class="row">
                    <div class="col">
                        <div class="row">
                            <p>Album image:</p>
                        </div>
                        <div class="row">
                            <img [src]="artist.image.uri" height="200" width="200" alt="">
                        </div>
                    </div>
                </div>
                <button mat-button (click)="setNewImg()">Set new image</button>
            </div>
            <br>
            <div>
                <button mat-button (click)="remove()">Remove</button>
            </div>
        </div>
    </mat-tab>
    <mat-tab label="Albums"> 
        <button mat-button (click)="createAlbum()">Create new album</button>
        <mat-nav-list >
            <mat-list-item *ngFor="let album of albums" [routerLink]='["/admin/album/" + album.id]'>
              <a>{{album.label}} - {{album.releaseDate | date : 'y'}}</a>
            </mat-list-item>
        </mat-nav-list>
    </mat-tab>
    <mat-tab label="Statistics"> 
        graphicons...
    </mat-tab>
  </mat-tab-group>
